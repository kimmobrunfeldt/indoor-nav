<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Control</title>

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Include the compiled Ratchet CSS -->
  <link rel="stylesheet" href="ratchet/css/ratchet.css">
  <link rel="stylesheet" href="ratchet/css/ratchet-theme-ios.css">
  <!-- Include the compiled Ratchet JS -->
  <script src="ratchet/js/ratchet.js"></script>

  <!-- Custom JS and CSS -->
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/main.css">

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLnY_rDnVbpQPcG__ASvsU_gsUVZ1fO1g"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script src="scripts/lib/jquery-2.1.1.js"></script>
  <script src="scripts/lib/jquery-ui.js"></script>
  <style>
  body {
      padding: 50px;
  }
  </style>
  <script>


$(function() {

    var percent = new Firebase('https://indoor-proto.firebaseio.com/percent');

    $("#slider").slider();

    $("#slider").on("slidechange", function(event, ui) {
        percent.update({
            value: ui.value / 100
        });
    });

    $("#slider").on("slide", function(event, ui) {
        percent.update({
            value: ui.value / 100
        });
    });
});

  </script>
</head>
<body>

<div id="slider"></div>

</body>
</html>
