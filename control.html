<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Include the compiled Ratchet CSS -->
  <link rel="stylesheet" href="ratchet/css/ratchet.css">

  <!-- Include the compiled Ratchet JS -->
  <script src="ratchet/js/ratchet.js"></script>

  <!-- Custom JS and CSS -->
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/main.css">

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLnY_rDnVbpQPcG__ASvsU_gsUVZ1fO1g"></script>
  <script src="http://cdn.peerjs.com/0.3/peer.js"></script>
  <script src="scripts/lib/jquery-2.1.1.js"></script>
  <script src="scripts/lib/jquery-ui.js"></script>
  <style>
  body {
      padding: 50px;
  }
  </style>
  <script>


$(function() {

    var peer = new Peer('indoor-proto-control', {key: '63fmbimtok9y66r', debug: 3});

    var conn = peer.connect('indoor-proto');
    conn.on('open', function(){

    });

    $( "#slider" ).slider();

    $( "#slider" ).on( "slidechange", function( event, ui ) {
        conn.send({
            percent: ui.value / 100
        });
    } );
});

  </script>
</head>
<body>

<div id="slider"></div>

</body>
